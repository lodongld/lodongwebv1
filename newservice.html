                                증명합니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service2">

                                작업의 고급스러운 영혼을 부여합니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service4">
                        <label class="tagnum text-white">4</label>
                        <label class="tag" id="tag4">개발</label>
                        <div class="tag-desc d-none text-light text-start">
                            <label class="h3">몇 수 앞을 더 <br>
                                내다보는 로동</label>
                            <label class="h6">단순구동이 아닌 향후 보수 및<br>
                                추가기능까지 고려한 개발을<br>
                                진행합니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service5">
                        <label class="tagnum text-white">5</label>
                        <label class="tag" id="tag5">테스트</label>
                        <div class="tag-desc d-none text-light text-start">
                            <label class="h3">완벽의, 완벽을 위한,
                                완벽에 의한 개발</label>
                            <label class="h6">아주 사소한 문제도 절대 <br>
                                용납하지 않습니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service6">
                        <label class="tagnum text-white">6</label>
                        <label class="tag" id="tag6">퍼블리싱</label>
                        <div class="tag-desc d-none text-light text-start">
                            <label class="h3">A to Z <br> with 로동</label>
                            <label class="h6">빈틈없는 정책 검토와 퍼블리싱까지 <br> 대행해 드립니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service7">
                        <label class="tagnum text-white">7</label>
                        <label class="tag" id="tag7">작업완료</label>
                        <div class="tag-desc d-none text-light text-start">
                            <label class="h3">용두용미,<br>
                                화룡정점</label>
                            <label class="h6">완료 보고 및 개발 자료 반환과<br>
                                폐기 후 개발소스까지 전달해드린 후<br>
                                마무리합니다.</label>
                        </div>
                    </div>
                    <div class="col-xxl-1 col-lg-1 services m-1 rounded-2 p-0" id="service8">

                                만족을 보장합니다.</label>
